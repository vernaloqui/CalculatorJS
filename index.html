<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Calculator</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            font-family: Gotham Rounded, sans-serif;
            font-weight: normal;
        }
        .container {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }
        .keys {
            display: grid;
            grid-gap: 5px;
            grid-template-columns: repeat(4, 50px);
            grid-template-rows: minmax (220px, auto) repeat(5, 100px);
            font-size: 100%;
            font-weight: 800;
            line-height: 1.5;
        }
        .keys > input {
            box-shadow: 0px 4px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            font-size: 100%;
            color: #f1c851;
            background-color: #523d98;
        }
        .keys > input:hover {
            box-shadow: 0px 4px #9090CC;
            border-radius: 5px;
            font-size: 100%;
            color: #f1c851;
            background-color: #523d98;
        }
        #clear {
            grid-column: 1 / 3;
        }
        #answer {
            width: 215px;
            height: 90px;
            margin-bottom: 3px;
            display: flex;
            align-items: flex-end;
            padding: 5px;
            font-size: 1.714285714em;
            border-radius: 5px;
        }
        #form1 {
            padding:15px; 
            border-radius:5px; 
            background-color: #9090CC; 
            box-shadow: inset -5px -5px 12px rgba(156, 78, 78, 0.5);
        }
        body {
            background-image:url("math image.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%;
        }
        html {
            height: 100%;
        }
        .nav-link {
            color: #712e1e;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md" style="background: linear-gradient(100.5deg, rgb(148, 146, 236) 17.7%, rgb(245, 194, 194) 76.1%);">
        <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
            <img src="logo.png" class="border border-2 rounded-circle border-dark" style="width:75px;">
        </a>
            <button class="navbar-toggler"
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarMark" 
                    aria-controls="navbarMark" 
                    aria-expanded="false" 
                    aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMark">
                <ul class="navbar-nav text-uppercase fw-bold mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" >Compute Anytime</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

<!--End of nav bar-->
    <br><br><br>
    <center>
    <div class="container">
    <form id="form1">
        <div class="output">
            <p class="text-muted" id="statement"></p>
            <input readonly class="text-end" type="text" maxlength="12" name="answer" id="answer" style="background-color:bisque;"><br>
        </div>
        <div class="keys">
            <input type="button" class="span-two" value="Clear All" onclick="form1.answer.value = ' '" id="clear">
            <input type="button" value="โซ" onclick="form1.answer.value = back(form1.answer.value)">
            <input type="button" value="รท" onclick="form1.answer.value += '/'">
            <input type="button" value="1" onclick="form1.answer.value += '1'">
            <input type="button" value="2" onclick="form1.answer.value += '2'">
            <input type="button" value="3" onclick="form1.answer.value += '3'">
            <input type="button" value="+" onclick="form1.answer.value += '+'">
            <input type="button" value="4" onclick="form1.answer.value += '4'">
            <input type="button" value="5" onclick="form1.answer.value += '5'">
            <input type="button" value="6" onclick="form1.answer.value += '6'">
            <input type="button" value="-" onclick="form1.answer.value += '-'">
            <input type="button" value="7" onclick="form1.answer.value += '7'">
            <input type="button" value="8" onclick="form1.answer.value += '8'">
            <input type="button" value="9" onclick="form1.answer.value += '9'">
            <input type="button" value="&times;" onclick="form1.answer.value +='*'">
            <input type="button" value="+/-" onclick="form1.answer.value = negate(form1.answer.value)">
            <input type="button" value="0" onclick="form1.answer.value += '0'">
            <input type="button" value="." onclick="form1.answer.value += '.'">
            <input type="button" value="=" onclick="form1.answer.value = Calcul8(form1.answer.value)" id="equals">
            
            
        </div>
    </form>
    </div>
    </center>

    <br> <br><br><br>

    <script>
        function back(x) {
            const y = x.slice(0, -1)
            return y;
        }
        function negate(z) {
           
        if (z >= 0) {
            return "-"+z;
        }
        else {
            return Math.abs(z);   
        }
        }
        function Calcul8(b) {
            const c = eval(b);
            const d = c.toFixed(2);
            return d;
        }
    </script>
